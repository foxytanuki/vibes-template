[tools]
bun = "1.3.8"
node = "25.6.0"

[tasks.setup]
description = "Install deps and create .env from .env.example if missing"
run = "cp -n .env.example .env 2>/dev/null || true && bun install"

[tasks.dev]
description = "Run frontend dev server (wrapper around bun run dev)"
run = "bun run dev"

[tasks.lint]
description = "Run frontend linter (wrapper around bun run lint)"
run = "bun run lint"
